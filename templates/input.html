<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Language Learning Plan Generator</title>

    <style>
        /* ---------- Base Layout ---------- */
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* ---------- Light & Dark Themes ---------- */
        [data-theme="light"] {
            background: #f5faff; /* pastel sky */
            color: #2e3b4e;      /* muted blueberry text */
        }

        [data-theme="dark"] {
            background: #0f172a; /* deep twilight blue */
            color: #e6f0ff;      /* soft misty sky text */
        }

        /* ---------- Card Container ---------- */
        .card {
            padding: 30px;
            border-radius: 22px;
            background: #ffffffcc;
            backdrop-filter: blur(12px);
            box-shadow: 0 6px 25px rgba(52, 84, 138, 0.12); /* blueberry shadow */
            transition: background 0.4s, box-shadow 0.4s;
        }

        [data-theme="dark"] .card {
            background: #1e293bcc; /* deep cool navy glass */
            box-shadow: 0 6px 25px rgba(10, 20, 45, 0.4);
        }

        /* ---------- Inputs ---------- */
        .input-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 6px;
            opacity: 0.95;
        }

        input {
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #b8d4f3;  /* soft sky border */
            font-size: 15px;
            outline: none;
            transition: 0.3s;
            background: #f0f7ff;        /* pastel cloud-blue */
        }

        input:focus {
            border-color: #8ab8f7;      /* blueberry-sky focus */
            box-shadow: 0 0 8px rgba(113, 170, 255, 0.35);
        }

        /* ---------- Buttons ---------- */
        button {
            background: linear-gradient(135deg, #9ec9ff, #7aa8e8); /* sky â†’ blueberry */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            opacity: 0.95;
        }

        /* ---------- Theme Toggle ---------- */
        .toggle {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .toggle button {
            background: #7aa8e8; /* muted blueberry */
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 14px;
            color: white;
            border: none;
            transition: 0.3s;
        }

        .toggle button:hover {
            opacity: 0.85;
        }

        /* ---------- Heading ---------- */
        h2 {
            text-align: center;
            font-size: 24px;
            background: linear-gradient(135deg, #74a8ff, #a8caff); /* sky swirl */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
        }

    </style>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute("data-theme");
            html.setAttribute("data-theme", current === "light" ? "dark" : "light");
        }
    </script>
</head>

<body>

    <div class="toggle">
        <button onclick="toggleTheme()">ðŸŒ— Theme</button>
    </div>

    <div class="card">
        <h2>Language Learning Plan Generator</h2>

        <form action="/generate" method="POST">

            <div class="input-box">
                <label>1. Target Language</label>
                <input type="text" name="target_language" required>
            </div>

            <div class="input-box">
                <label>2. Current Level</label>
                <input type="text" name="current_level"
                       placeholder="Beginner / Intermediate / Advanced" required>
            </div>

            <div class="input-box">
                <label>3. Time Commitment</label>
                <input type="text" name="time_commitment" required>
            </div>

            <button type="submit">Generate Plan</button>

        </form>
    </div>

</body>
</html>
